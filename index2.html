.container .btn {
  position: absolute;

  color: white;
  font-size: 55px;

  border: 2px solid white;
  cursor: pointer;
  border-radius: 100px;
  text-align: center;
}
.container .btn:hover {
  background-color: white;
  color: black;
}
.container .btn {
  /* matches 'btn-md' */

  font-size: 18px;
  line-height: 1.3333333;
  border-radius: 6px;
}

@media (max-width:760px) {
  /* matches 'btn-xs' */
.container .btn {
    font-size: 12px;
    line-height: 1.5;
    border-radius: 3px;
  }
}

			<script>
			var btn = $('#button');

			$(window).scroll(function() {
			if ($(window).scrollTop() > 300) {
				btn.addClass('show');
			} else {
				btn.removeClass('show');
			}
			});

			btn.on('click', function(e) {
			e.preventDefault();
			$('html, body').animate({scrollTop:0}, '300');
			});
